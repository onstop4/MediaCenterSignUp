{% extends "signup/components/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Student Information Required{% endblock title %}

{% block content %}
<h1>Student Information Required</h1>
<p>Please fill out the following form to continue:</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock content %}
